version: '3.8'

services:
  recommender-api:
    build:
      context: .
      dockerfile: services/recommender_api/Dockerfile
    container_name: recommender-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/artifacts/model
      - ARTIFACTS_DIR=/app/artifacts
      - ENABLE_RERANK=false
      - LOG_LEVEL=INFO
    volumes:
      # Монтируем артефакты (можно использовать внешний volume)
      - ./artifacts:/app/artifacts:ro
      # Логи
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./configs/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Автоматическая настройка через provisioning
      - GF_INSTALL_PLUGINS=
    volumes:
      # Данные Grafana (сохраняются между перезапусками)
      - grafana_data:/var/lib/grafana
      # Provisioning конфигурации (автоматическая настройка)
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
      # Дашборды (автоматически загружаются при старте)
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge

