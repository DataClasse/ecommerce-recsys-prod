global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'recommender-system'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Recommender API
  - job_name: 'recommender-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['recommender-api:8000']
    scrape_interval: 10s
    scrape_timeout: 5s

